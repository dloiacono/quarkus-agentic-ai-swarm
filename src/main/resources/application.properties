# general LangChain4J configuration
quarkus.langchain4j.timeout=1m

# Supervisor Agent configuration
quarkus.langchain4j.supervisor.chat-model.provider=anthropic
quarkus.langchain4j.anthropic.supervisor.api-key=${ANTHROPIC_API_KEY}
quarkus.langchain4j.anthropic.supervisor.chat-model.model-name=claude-3-5-sonnet-latest
quarkus.langchain4j.anthropic.supervisor.chat-model.temperature=0.1
quarkus.langchain4j.anthropic.supervisor.chat-model.max-tokens=1000
quarkus.langchain4j.anthropic.supervisor.chat-model.log-requests=true
quarkus.langchain4j.anthropic.supervisor.chat-model.log-responses=true

